<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">

        <h1>Input field</h1>

        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter your name">
        <br><br>
        <label for="">Roll No.</label>
        <input type="number" name="" id="" placeholder="Enter your Roll NO.">
        <br><br>
        <label for="">Group:</label>
        <input type="text" name="" id="" placeholder="">
        <br><br>
        <label for="">Enter password:</label>
        <input type="password" name="" id="" placeholder="Enter password">
        <br><br>
        <label for="">choose color</label>
        <input type="color" name="" id="">
        <br><br>
        <label for="">Enter date:</label>
        <input type="datetime" name="" id="" placeholder="Enter date">
        <br><br>
        <label for="">Choose file:</label>
        <input type="file" name="" id="">
        <br><br>
        <label for=""></label>
        <input type="radio" name="" id="">              <!--radio must have same ids and names  -->
        <br><br>
        <label for="">Set the range to level of your happiness:</label>
        <input type="range" name="" id="">
        <br><br>
        <label for="">select date:</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">select time:</label>
        <input type="time" name="" id="">
        <br><br>
        <label for="">click the reset button to reset the form:</label>
        <input type="reset" name="" id="">
        <br><br>
        <label for="">I agree to terms and conditions:</label>
        <input type="checkbox" name="" id="" checked>
        <br><br>
        <label for=""></label>
        <input type="" name="" id="">
        <br><br>
        <label for="volume">Volume</label>
        <input type="range" name="" id="" min="0" max="100" step="25" value="50">
    </form>
</body>

</html>
