<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <center>
        <h1>Fill your details here</h1>
        <form action="">

            <label for="email">Enter your Email :</label>
            <input type="email" name="email" id="" placeholder="abc@gmail.com">
            <br><br>

            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="" placeholder="Enter your first name">
            <br><br>

            <label for="">Last Name:</label>
            <input type="text" name="lname" id="" placeholder="Enter your last name">
            <br><br>

            <label for="ftname">Father's Name:</label>
            <input type="text" name="ftname" id="" placeholder="Enter your father's name">
            <br><br>

            <h3>Gender:</h3>
            <label for="">Male</label>
            <input type="radio" name="" id="">
            <br>
            <label for="">Female</label>
            <input type="radio" name="" id="">
            <br>
            <label for="">Other</label>
            <input type="radio" name="" id="">
            <br><br>

            <label for="">Date of Birth:</label>
            <input type="date" name="" id="">
            <br><br>

            <h3>Permenant Address</h3>
            <label for="">House No.</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="">City:</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="">State:</label>
            <input type="text" name="" id="">
            <br><br>

            <h3>Correspondence Address</h3>
            <label for="cradio">Same as Permenant Address</label>
            <input type="radio" name="cradio" id="">
            <br><br>

            <label for="chouse">House No. :</label>
            <input type="text" name="" id="">
            <br><br>
            <label for="ccity">City:</label>
            <input type="text" name="caddress" id="">
            <br><br>
            <label for="">State:</label>
            <input type="text" name="" id="">
            <br><br>

            <h3>Skills:</h3>
            <table>
                <tr><th>
                    <td><input type="checkbox" name="" id="">
                    <label for="">Html</label>
                    <br></td>

                    <td><input type="checkbox" name="" id="">
                    <label for="">Css</label>
                    <br></td>

                    <td><input type="checkbox" name="" id="">
                    <label for="">Javascript</label>
                    <br></td>

                    <td><input type="checkbox" name="" id="">
                    <label for="">Bootstrap</label>
                    <br></td>

                    <td><input type="checkbox" name="" id="">
                    <label for="">C++</label>
                    <br></td>

                    <td><input type="checkbox" name="" id="">
                    <label for="">C</label>
                    <br></td>

                   <td><input type="checkbox" name="" id="">
                    <label for="">Python</label>
                    <br></td>
                </th>
                </tr>
            </table>

            <h3>Contact details</h3>
            <label for="">Phone No. :</label>
            <input type="number" name="" id="" placeholder="+91">
            <br><br>

            <label for=""></label>
            <input type="testbox" name="" id="">
            <br><br>
            <h3>Write something about yourself:</h3>
            <label for=""></label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>

            <label for="">Submit your Resume:</label>
            <input type="file" name="" id="" value="choose file">
            <br><br>
            <input type="checkbox" name="" id="">
            <label for="">I agree to all terms and conditions.</label>
            <br><br>

        </form>
    </center>
</body>

</html>
